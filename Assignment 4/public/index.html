
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🐶 Dog Breed Finder</h1>
        <p>Enter a breed name to see random images of the dog.</p>
        
        <input type="text" id="breed-input" list="breeds" placeholder="Type a dog breed...">
        <datalist id="breeds"></datalist>
        <button onclick="showImages()">Show Images</button>
        
        <div id="image-container">
            <p>Images will appear here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
