<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Vacation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vacation Planner</h1>

        <h2>Fill out the details below</h2>
        <form action="page2.html" method="GET">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="travel-dates">Travel Dates:</label>
            <input type="date" id="travel-dates" name="travel-dates" required>

            <label for="budget">Budget ($):</label>
            <input type="number" id="budget" name="budget" required>

            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" name="travelers" min="1" required>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="dark-mode-toggle">DARK</div>
    <script src="script.js"></script>
</body>
</html>
