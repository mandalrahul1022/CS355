<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <style>
        * {
            margin: 0.5em;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #ccc;
            padding: 1em 4em;
            border-radius: 5px;
        }
        button:hover {
            background-color: green;
            color: #fff;
        }
    </style>
</head>
<body>
    <button id="saveBtn">Save</button>
    <button id="loadBtn">Load</button>
    <br>
    <input type="text" id="fileName" placeholder="Enter file name">
    <br>
    <textarea id="fileContent" placeholder="File content" cols="50" rows="20"></textarea>

<script>
    const saveBtn = document.getElementById('saveBtn');
    const loadBtn = document.getElementById('loadBtn');
    const fileName = document.getElementById('fileName');
    const fileContent = document.getElementById('fileContent');

    loadBtn.addEventListener('click', () => {
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.txt,.md';
        fileInput.addEventListener('change', () => {
            const fr = new FileReader();
            fr.onload = function () {
                fileContent.value = fr.result;
            }
            fr.readAsText(fileInput.files[0]);
            fileName.value = fileInput.files[0].name;
        });
        fileInput.click();
    });

    saveBtn.addEventListener('click', async () => {
        const handle = await showSaveFilePicker({
            suggestedName: fileName.value || 'untitled.txt' // Default filename
        });
        const stream = await handle.createWritable();
        await stream.write(fileContent.value);
        await stream.close();
    });
</script>
</body>
</html>
